language: csharp
sudo: false
mono:
  - latest

solution: MK.WebLib.sln

before_install:
  - pip install --user codecov

install:
  - nuget restore MK.WebLib.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner

script:
  - xbuild MK.WebLib.sln /p:Configuration=Release
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./src/MK.WebLib.T/bin/MK.WebLib.T.dll

after_success:
  - codecov
